<div id="signUp-box" class="md:w-7/12 w-5/6 flex flex-col">
    <div class="flex flex-col">
        <h1 class="text-4xl font-bold">خوش آمدید</h1>
        <span class="opacity-40 mt-5">خوش آمدید! لطفا اطلاعات خود را وارد کنید.</span>    
    </div>

    <form class="flex flex-col mt-5">
        <label for="email-input">
            <span>نام کاربری</span>
            <input placeholder="لطفا نام کاربری خود را وارد کنید" class="input" type="email" id="username-input">
            <span class="warning"></span>
        </label>

        <label for="email-input" class="mt-2">
            <span>ایمیل</span>
            <input placeholder="لطفا ایمیل خود را وارد کنید" class="input" type="email" id="email-input">
            <span class="warning"></span>
        </label>

        <label for="pass-input" class="mt-2">
            <span>رمز عبور</span>
            <input placeholder="لطفا رمز عبور خود را وارد کنید" class="input" type="password" id="pass-input">                    
            <span class="warning"></span>
        </label>
    </form>

    <div class="my-2.5 flex items-center justify-between flex-wrap">
        <label for="rememberMe" class="flex items-center">
            <input id="rememberMe" type="checkbox" class="relative ml-2 top-0.5">
            <span>من را بخاطر بسپار</span>
        </label>
    </div>
    
    <button class="button sign-btn">ثبت نام</button>
    <button class="button google-btn">
        <i class="ico-google ml-2 mt-1 bg-cover block w-4 h-4"></i>
        ثبت نام با گوگل 
    </button>

    <span class="mx-auto mt-3 text-dark-gray text-opacity-40">
        حساب کاربری دارید؟ 
        <a class="text-opacity-100 hover:underline text-dark-gray" href="#">ورود</a>
    </span>
</div>
